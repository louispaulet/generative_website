<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Generator</title>
</head>
<body>
    <a href="#" onclick="generatePage('Generate a html+css page that looks like the wikipedia page on turtles please! Write all the css inline.')">Generate a html+css page that looks like the wikipedia page on turtles please!</a>
    <a href="#" onclick="generatePage('Generate a html+css page that looks like the wikipedia page on rabbits please! Write all the css inline.')">Generate a html+css page that looks like the wikipedia page on rabbits please!</a>

    <script>
        async function generatePage(linkText) {
            const response = await fetch(`/generate?link_text=${linkText}`);
            const pageContent = await response.text();
            document.open();
            document.write(pageContent);
            document.close();
        }
    </script>
</body>
</html>
