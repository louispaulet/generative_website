
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 40px;
            margin-top: 50px;
        }
        
        p {
            font-size: 20px;
            margin: 20px;
        }
        
        .planet {
            font-size: 80px;
        }
        
        .star {
            font-size: 30px;
        }
        
        .astronaut {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Mission to Mars</h1>
    
    <p>Explore the red planet and beyond!</p>
    
    <div>
        <span class="planet">&#127780;</span>
        <span class="star">&#127775;</span>
        <span class="astronaut">&#128104;</span>
        <span class="star">&#127775;</span>
        <span class="planet">&#127780;</span>
    </div>
    
    <p>Blast off into the unknown and experience the wonders of the universe.</p>
</body>
</html>
