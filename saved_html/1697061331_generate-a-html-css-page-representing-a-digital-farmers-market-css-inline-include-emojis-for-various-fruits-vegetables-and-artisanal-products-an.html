<html>
<head>

            background-color: #F7F3E9;

            margin-top: 50px;

            margin-bottom: 10px;
        }

            font-size: 48px;
            margin-bottom: 20px;

</div>
<div class="item">
<h2>Vegetables</h2>
<div class="emoji">🥕</div>
<div class="emoji">🥦</div>

</div>

<h2>Artisanal Products</h2>

</html>
